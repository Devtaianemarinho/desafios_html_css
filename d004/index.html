<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Listas em html e Emojis</title>
    <style>
        mark{
            background-color: lime;
        }
    </style>
</head>
<body>
    <h1><ins>Meus Emojis favoritos</ins></h1>
    <ol type="I">
        <li><mark>Animais</mark></li> 
        <ul>
            <li>&#x1F431</li>
            <li>&#x1F98B</li>
            <li>&#x1F407</li>
        </ul> <br> <!-- A tag <br> serve para quebrar a linha-->
        <li><mark>Viagens</mark></li>
        <ul type="square">
            <li>&#x1F6EB</li>
            <li>&#x1F6F3</li>
            <li>&#x1F68C</li>
        </ul> <br>
        <li><mark>Rostinhos com corações</mark></li>
        <ul type="disc">
            <li>&#x1F618</li>
            <li>&#x1F970</li>
            <li>&#x1F60D</li>
        </ul>
    </ol>
        
    
    
</body>
</html>
